<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/dialog.css">
    <link rel="stylesheet" href="./styles/pokemoncolors.css">
    <link rel="stylesheet" href="./styles/loading.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./img/pokeball.png" type="image/x-icon">
</head>

<body onload="load()">
    <header class="width-control">
        <div class="logoarea">
            <img src="./img/pokeball.png" alt="Book Logo">
            <h1 tabindex="0">Pokedex</h1>
        </div>
        <input oninput="filterPokemon(event)" id="pokesearch" type="search" placeholder="Search for a Pokemon...">
    </header>

    <dialog id="myDialog" onkeydown="handleKeys(event)">
        <div class="dialogwrapper">
            <nav class="dialognav">
                <p tabindex="0" id="pokemonName"></p>
                <button class="closebuttonbg" onclick="closePokemon()">
                    <img class="closebutton" src="./img/close.png" alt="Close Button">
                </button>
            </nav>
            <div class="fixedimageheight" id="fixedimageheight">
                <img id="zoomedpokemon" class="bild1zoom" src="" alt="Zoomed Pokemon">
            </div>
            <section class="pokemondetails" id="pokemondetails">
                <button onclick="changeToTab('main')" id="main" class="tab_btn tab_btn_active">Main</button>
                <button onclick="changeToTab('stats')" id="stats" class="tab_btn">Stats</button>
                <button onclick="changeToTab('evo_chain')" id="evo_chain" class="tab_btn">Evo chain</button>
            </section>
            <div class="pokemoncontent" id="pokemoncontent">
            </div>
            <section class="dialogfooter">
                <button id="previouspokemon" class="arrowcontainer" onclick="previousPokemon()">
                    <img src="./img/left.svg" alt="Previous Button">
                </button>
                <p id="pokemoncounter"></p>
                <button id="nextpokemon" class="arrowcontainer" onclick="nextPokemon()">
                    <img src="./img/right.svg" alt="Next Button">
                </button>
            </section>
        </div>
    </dialog>

    <main>
        <div id="loading" class="loading">
                <img src="./img/loading.gif" alt="Loading Animation">
        </div>
        <div id="pokemoncontainer" class="width-control firstdiv">
        </div>
            <button class="load-more-button" id="loadMoreBtn" onclick="loadMorePokemon()">Load more</button>
    </main>

    <footer>
        <img src="./img/da_logo.png" alt="Developer Akademie Logo">
    </footer>
</body>
<script src="./scripts/script.js"></script>
<script src="./scripts/template.js"></script>
<script src="./scripts/dialog.js"></script>

</html>
